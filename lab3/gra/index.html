<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gra Zombie</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <div id="score">Wynik: 00000</div>
    <div id="lives"></div>
    <canvas id="game-canvas"></canvas>
    <img id="aim" src="icons/aim.png" alt="Celownik">
  </div>
  <div id="game-over" class="hidden">
    <h1>Gra skończona!</h1>
    <p>Twój wynik: <span id="final-score">0</span></p>
    <button id="restart-button">Zagraj ponownie</button>
  </div>
  <audio id="game-music" src="icons/sad-music.mp3" loop></audio>
  <script src="script.js"></script>
</body>
</html>
